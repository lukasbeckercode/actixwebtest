version: '3.1'

services:
    db:
      image: postgres
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=1234
        - POSTGRES_DB=inventory
      ports:
        - "5432:5432"
    backend:
      image: api:latest
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - "7878:7878"

